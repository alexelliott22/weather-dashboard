<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
    <header class="jumbotron text-center big-info">
        <h1 class="weather-dashboard">Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="row col-lg-3">
            <div class="container">
                <h2 class="col-12">Search for City:</h2>
                <input class="col-7" type="text" placeholder="Charlotte" id="search-bar">
                <button class="btn btn-primary col-4" id="search-btn">Search</button>
            </div>
            <div class="row mb-md-4 mb-sm-4" id="searched-cities"></div>
        </div>
        <div class="container col-lg-9" id="weather-info-container">
            <div class="col-12 container" id="current-day">
                <h2>Charlotte(5/22/21)</h2>
                <p>Temp: 74F</p>
                <p>Wind: 6MPH</p>
                <p>Humidity: 50%</p>
                <p>UV Index: <span class="uv-index favorable-uv">0.48</span></p>
            </div>
            <div class="row col-12" id="card-container">
                <h3>5-Day Forecast:</h3>
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h4 class="card-title">5/23/21</h4>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Humidity</p>
                        <p class="card-text">Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
